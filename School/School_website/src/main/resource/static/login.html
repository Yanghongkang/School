<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdminYhk</title>
<link type="text/css" href="bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link type="text/css" href="bootstrap/css/bootstrap-responsive.min.css"
	rel="stylesheet">
<link type="text/css" href="css/theme.css" rel="stylesheet">
<link type="text/css" href="images/icons/css/font-awesome.css"
	rel="stylesheet">
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".navbar-inverse-collapse"> <i
					class="icon-reorder shaded"></i>
				</a> <a class="brand" href="index.html"> AdminYhk </a>
				<div class="nav-collapse collapse navbar-inverse-collapse">
					<ul class="nav pull-right">
						<li><a href="#"> 注 册 </a></li>
						<li><a href="#"> 忘记密码? </a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="module module-login span4 offset4">
					<form class="form-vertical" action="/user/login.do" method="get">
						<div class="module-head">
							<h3>登 录</h3>
						</div>
						<div class="module-body">
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="text" id="inputUserName"
										name="userName" placeholder="登录用户" required>
								</div>
							</div>
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="password" id="inputPassword"
										name="possword" placeholder="登录密码" required>
								</div>
							</div>
						</div>
						<div class="module-foot">
							<div class="control-group">
								<div class="controls clearfix">
									<button type="submit" class="btn btn-primary pull-right">Login</button>
									<!-- <label class="checkbox"> <input type="checkbox">
										Remember me
									</label> -->
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<b class="copyright">&copy; 2014 AdminYhk - </b> All rights reserved.
		</div>
	</div>
	<script src="scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="scripts/jquery-ui-1.10.1.custom.min.js"
		type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="scripts/jquery.validate.min.js"></script>
	<script src="scripts/messages_zh.js"></script>
	<script type="text/javascript">
		$.validator.setDefaults({
			submitHandler : function() {
				$.ajax({
					type : "POST",
					dataType : "json",
					url : "/user/login.do",
					data : $('.form-vertical').serialize(),
					success : function(result) {
						console.log(result);
						if (result.errMsg != "") {
							alert(result.errMsg);
						} else {
							window.location.href="/index.html";	
						}
					},
					error : function() {
						alert("异常！");
					}
				});
			}
		});
		$().ready(function() {
			$(".form-vertical").validate({});
		});
	</script>
</body>
