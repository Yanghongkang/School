<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdminYhk</title>
<link rel="stylesheet" href="/css/zui.min.css">
<script src="/lib/jquery/jquery.js"></script>
<script src="/js/zui.min.js"></script>
</head>
<body>
	<nav class="navbar" role="navigation" style="margin-bottom: 0px">
		<div class="container-fluid">
			<!-- 导航头部 -->
			<div class="navbar-header">
				<!-- 品牌名称或logo -->
				<a class="navbar-brand" href="your/nice/url">AdminYhk</a>
			</div>
			<!-- 导航项目 -->
			<div class="collapse navbar-collapse navbar-collapse-example">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="your/nice/url">忘记密码</a></li>
				</ul>
			</div>
			<!-- END .navbar-collapse -->
		</div>
	</nav>
	<div class="alert alert-warning" style="">
		<p>
			您可以点击右上角的 <i class="icon-remove"></i> 来关闭这条消息。
		</p>
	</div>
	<!-- 对话框HTML -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">AdminYhk</h4>
				</div>
				<br>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="exampleInputAccount4" class="col-sm-2 required">账号</label>
						<div class="col-md-6 col-sm-10">
							<input type="text" class="form-control" id="exampleInputAccount4"
								name="userName" placeholder="电子邮件/手机号/用户名">
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword4" class="col-sm-2 required">密码</label>
						<div class="col-md-6 col-sm-10">
							<input type="password" class="form-control" name="possword"
								id="exampleInputPassword4" placeholder="密码">
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputAccount4" class="col-sm-2"></label>
						<div class="col-md-6 col-sm-10">
							<button class="btn btn-primary" type="button">登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".alert").hide();
			$('#myModal').modal({
				keyboard : false,
				show : true,
				backdrop : false
			})
			$('.btn').on('click', function() {
				$.ajax({
					type : "POST",
					dataType : "json",
					url : "/user/login.do",
					data : $('.form-horizontal').serialize(),
					success : function(result) {
						console.log(result);
						if (result.errMsg != null) {
							alert(result.errMsg);
						} else {
							window.location.href = "/index.html";
						}
					},
					error : function() {
						alert("异常！");
					}
				});
			});
		});
	</script>
</body>
