<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin</title>
<link href="/lib/datagrid/zui.datagrid.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/zui-theme.css">
<link rel="stylesheet" href="/css/zui.min.css">
<link rel="stylesheet" href="/css/commone.ui.css">
</head>
<body>
	<nav class="navbar navbar-inverse" id="top" role="navigation"></nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2" style="padding-left: 1px; padding-right: 2px;">
				<nav class="menu" data-ride="menu" style="width: 100%">
					<ul id="treeMenu" class="tree tree-menu">

					</ul>
				</nav>
			</div>
			<div class="col-sm-10" style="padding-right: 1px; padding-left: 0px;">
			<ol class="breadcrumb">
			  <li><a>Home</a></li>
			  <li class="active"><a>Library</a></li>
			</ol>
			<div class="panel">
			  <div class="panel-body">
				<div class="btn-group">
				  <button type="button" class="btn">Normal</button>
				  <button type="button" class="btn btn-primary">.btn-primary</button>
				  <button type="button" class="btn btn-warning">.btn-warning</button>
				  <button type="button" class="btn btn-danger">.btn-danger</button>
				  <button type="button" class="btn btn-success">.btn-success</button>
				  <button type="button" class="btn btn-info">.btn-info</button>
				</div>
			  </div>
			</div>
			<div id="remoteDataGridExample" class="datagrid">
				 <div class="datagrid-container"></div>
 				 <div class="pager"></div>
			</div>
			</div>
		</div>
	</div>
	<script src="/lib/jquery/jquery.js"></script>
	<script src="/lib/datagrid/zui.datagrid.min.js"></script>
	<script src="/js/zui.min.js"></script>
	<script src="/js/common.ui.js"></script>
	<script type="text/javascript">
		$('#remoteDataGridExample').datagrid({
			dataSource: {
		        cols:[
		            {name: 'userName', label: '姓名', width: 134},
		            {name: 'email', label: '邮箱', width: 109},
		            {name: 'commonPhone', label: '手机号', width: 109},
		        ],
		        remote: function(params) {
		            return {
		                url: 'user/userPage.do',
		                type: 'POST',
		                dataType: 'json'
		            };
		        }
			}
		});
	</script>
</body>
